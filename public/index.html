<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Four in a row</title>
  </head>
  <body>
    <!-- TODO: Animation of circle moving down -->
    <!-- TODO: Responsiveness -->
    <header>
      <button class="header-btn menu-btn">MENU</button>
      <div class="logo">
        <span class="logo-circle"></span>
        <span class="logo-circle"></span>
        <span class="logo-circle"></span>
        <span class="logo-circle"></span>
      </div>
      <button class="header-btn restart-btn">RESTART</button>
    </header>

    <section class="menu-container">
      <div class="menu">
        <div class="logo">
          <span class="logo-circle"></span>
          <span class="logo-circle"></span>
          <span class="logo-circle"></span>
          <span class="logo-circle"></span>
        </div>
        <div class="menu-opts">
          <button class="menu-opt">PLAY VS CPU</button>
          <button class="menu-opt">PLAY VS PLAYER</button>
          <button class="menu-opt">GAME RULES</button>
        </div>
      </div>
    </section>

    <main>
      <div class="player-score player-1-score">
        <span class="player-logo player-1-logo"></span>
        <h3 class="player-number">Player 1</h3>
        <h1 class="score">0</h1>
      </div>

      <div class="board">
        <div class="col col-0">
          <div class="circle circle-0-0"></div>
          <div class="circle circle-1-0"></div>
          <div class="circle circle-2-0"></div>
          <div class="circle circle-3-0"></div>
          <div class="circle circle-4-0"></div>
          <div class="circle circle-5-0"></div>
        </div>

        <div class="col col-1">
          <div class="circle circle-0-1"></div>
          <div class="circle circle-1-1"></div>
          <div class="circle circle-2-1"></div>
          <div class="circle circle-3-1"></div>
          <div class="circle circle-4-1"></div>
          <div class="circle circle-5-1"></div>
        </div>

        <div class="col col-2">
          <div class="circle circle-0-2"></div>

          <div class="circle circle-1-2"></div>
          <div class="circle circle-2-2"></div>
          <div class="circle circle-3-2"></div>
          <div class="circle circle-4-2"></div>
          <div class="circle circle-5-2"></div>
        </div>

        <div class="col col-3">
          <div class="circle circle-0-3"></div>
          <div class="circle circle-1-3"></div>
          <div class="circle circle-2-3"></div>
          <div class="circle circle-3-3"></div>
          <div class="circle circle-4-3"></div>
          <div class="circle circle-5-3"></div>
        </div>

        <div class="col col-4">
          <div class="circle circle-0-4"></div>
          <div class="circle circle-1-4"></div>
          <div class="circle circle-2-4"></div>
          <div class="circle circle-3-4"></div>
          <div class="circle circle-4-4"></div>
          <div class="circle circle-5-4"></div>
        </div>

        <div class="col col-5">
          <div class="circle circle-0-5"></div>
          <div class="circle circle-1-5"></div>
          <div class="circle circle-2-5"></div>
          <div class="circle circle-3-5"></div>
          <div class="circle circle-4-5"></div>
          <div class="circle circle-5-5"></div>
        </div>

        <div class="col col-6">
          <div class="circle circle-0-6"></div>
          <div class="circle circle-1-6"></div>
          <div class="circle circle-2-6"></div>
          <div class="circle circle-3-6"></div>
          <div class="circle circle-4-6"></div>
          <div class="circle circle-5-6"></div>
        </div>

        <div class="timer-and-turn player-1">
          <p class="turn">PLAYER 1'S TURN</p>
          <h1 class="time-left"></h1>
        </div>
      </div>

      <div class="player-score player-2-score">
        <span class="player-logo player-2-logo"></span>
        <h3 class="player-number">Player 2</h3>
        <h1 class="score">0</h1>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
